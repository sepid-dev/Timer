<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timer</title>
    <link rel="stylesheet" href="css/14040309.css">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col p-3 border">
            <div id="col2">
                <div id="timer2" class="mt-3 border border-secondary border-2 p-3 m-3 row">
                    <span class="border p-1 m-2 col text-center text-nowrap" id="hour1"></span>
                    <span class="border p-1 m-2 col text-center text-nowrap" id="minute1"></span>
                    <span class="border p-1 m-2 col  text-center text-nowrap" id="second1"></span>
                </div>
                <div class="buttoms mt-3 text-center">
                    <button class="btn btn-danger p-2 me-2" id="stopbtn">stop</button>
                    <button class="btn btn-success p-2 me-2" id="startbtn">start</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="bootstrap/bootstrap.bundle.min.js"></script>
<script src="js/Timer.js"></script>
</html>
